<md-dialog class="compose-dialog" aria-label="Update">
  <form class="md-inline-form">
    <md-toolbar class="md-accent md-hue-2">
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <span class="title">Update resident - Continent</span>
        <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog">
          <md-icon md-font-icon="icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content ms-scroll>

      <div layout="row" layout-align="space-around center">

        <div class="md-block">
          <label ng-switch on="vm.form.bowelContinent">
              <span ng-switch-when="0">Bowel Continent : Never</span>
              <span ng-switch-when="1">Bowel Continent : Sometimes</span>
              <span ng-switch-when="2">Bowel Continent : Always</span>
          </label>
          <md-slider flex min="0" max="2" ng-model="vm.form.bowelContinent" aria-label="blue">
          </md-slider>
        </div>

        <div class="md-block">
          <label ng-switch on="vm.form.constipated">
              <span ng-switch-when="0">Constipated : Never</span>
              <span ng-switch-when="1">Constipated : Sometimes</span>
              <span ng-switch-when="2">Constipated : Always</span>
          </label>
          <md-slider flex min="0" max="2" ng-model="vm.form.constipated" aria-label="blue">
          </md-slider>
        </div>

        <div class="md-block">
          <label ng-switch on="vm.form.laxative">
              <span ng-switch-when="0">Laxative : Never</span>
              <span ng-switch-when="1">Laxative : Sometimes</span>
              <span ng-switch-when="2">Laxative : Always</span>
          </label>
          <md-slider flex min="0" max="2" ng-model="vm.form.laxative" aria-label="blue">
          </md-slider>
        </div>

      </div>

      <br>

      <div layout="row" layout-align="space-around center">

        <div class="md-block">
          <label ng-switch on="vm.form.bladderContinent">
              <span ng-switch-when="0">Bladder Continent : Never</span>
              <span ng-switch-when="1">Bladder Continent : Sometimes</span>
              <span ng-switch-when="2">Bladder Continent : Always</span>
          </label>
          <md-slider flex min="0" max="2" ng-model="vm.form.bladderContinent" aria-label="blue">
          </md-slider>
        </div>

        <div class="md-block">
          <label ng-switch on="vm.form.dribbles">
              <span ng-switch-when="0">Dribbles : Never</span>
              <span ng-switch-when="1">Dribbles : Sometimes</span>
              <span ng-switch-when="2">Dribbles : Always</span>
          </label>
          <md-slider flex min="0" max="2" ng-model="vm.form.dribbles" aria-label="blue">
          </md-slider>
        </div>

        <md-input-container>
          <label>Toileting Device</label>
          <md-select ng-model="vm.form.toiletingDevice">
            <md-option>Urnal</md-option>
            <md-option>Seat Riser</md-option>
            <md-option>Bedside Comod</md-option>
            <md-option>None</md-option>
          </md-select>
        </md-input-container>
      </div>

      <md-input-container class="md-block">
        <md-checkbox ng-model="vm.form.catheter" ng-hide="vm.showCancel" aria-label="">
          Catheter
        </md-checkbox>
      </md-input-container>

      <md-input-container class="md-block" ng-if="vm.form.catheter">
        <label>Describe Catheter</label>
        <textarea ng-model="vm.form.catheterDescribe" rows="5"></textarea>
      </md-input-container>

      <md-input-container flex class="md-block textarea-container">
        <label>Notes</label>
        <textarea ng-model="vm.form.continentNotes"></textarea>
      </md-input-container>

    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="space-between center">
      <div layout="row" layout-align="start center">
        <md-button ng-click="vm.updateResident()" class="send-button md-accent md-raised" aria-label="Add">
          UPDATE
        </md-button>
      </div>
    </md-dialog-actions>
  </form>
</md-dialog>
