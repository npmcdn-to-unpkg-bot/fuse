<md-dialog class="compose-dialog" aria-label="Update">
  <form class="md-inline-form">
    <md-toolbar class="md-accent md-hue-2">
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <span class="title">Update resident - Allergy</span>
        <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog">
          <md-icon md-font-icon="icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content ms-scroll>

      <div layout="row" layout-align="space-around center">
        <md-input-container class="md-block">
          <md-checkbox ng-model="vm.form.hasFoodAllergies" ng-hide="vm.showCancel" aria-label="">
            Has Food Allergies
          </md-checkbox>
        </md-input-container>

        <md-input-container class="md-block" ng-if="vm.form.hasFoodAllergies">
          <label>Food Allergies</label>
          <input ng-model="vm.form.newfoodAllergies" type="text">
        </md-input-container>
      </div>

      <div layout="row" layout-align="space-around center">
        <md-input-container class="md-block">
          <md-checkbox ng-model="vm.form.hasMedicationAllergies" ng-hide="vm.showCancel" aria-label="">
            Has Medication Allergies
          </md-checkbox>
        </md-input-container>

        <md-input-container class="md-block" ng-if="vm.form.hasMedicationAllergies">
          <label>Medication Allergies</label>
          <input ng-model="vm.form.newmedicationAllergies" type="text">
        </md-input-container>
      </div>

      <md-input-container flex class="md-block textarea-container">
        <label>Notes</label>
        <textarea ng-model="vm.form.allergyNotes"></textarea>
      </md-input-container>

    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="space-between center">
      <div layout="row" layout-align="start center">
        <md-button ng-click="vm.updateResident()" class="send-button md-accent md-raised" aria-label="Add">
          UPDATE
        </md-button>
      </div>
    </md-dialog-actions>
  </form>
</md-dialog>
