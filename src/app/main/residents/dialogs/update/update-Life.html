<md-dialog class="compose-dialog" aria-label="Update">
  <form class="md-inline-form">
    <md-toolbar class="md-accent md-hue-2">
      <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
        <span class="title">Update resident - Life</span>
        <md-button class="md-icon-button" ng-click="vm.closeDialog()" aria-label="Close dialog">
          <md-icon md-font-icon="icon-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content ms-scroll>

      <md-input-container class="md-block">
        <label>Religion</label>
        <input ng-model="vm.form.religion" type="text">
      </md-input-container>

      <md-input-container class="md-block">
        <label>Education</label>
        <input ng-model="vm.form.education" type="text">
      </md-input-container>

      <md-input-container class="md-block">
        <label>Occupation</label>
        <input ng-model="vm.form.occupation" type="text">
      </md-input-container>

      <md-input-container class="md-block">
        <label>Contribution</label>
        <input ng-model="vm.form.contribution" type="text">
      </md-input-container>

      <div layout="column" layout-align="start start">
          <h4>Shopping (check all that apply) </h4>

          <md-checkbox ng-model="vm.shopping[0].active">
            {{ vm.shopping[0].title}}
          </md-checkbox>

          <md-checkbox ng-model="vm.shopping[1].active">
            {{ vm.shopping[1].title}}
          </md-checkbox>

          <md-checkbox ng-model="vm.shopping[2].active">
            {{ vm.shopping[2].title}}
          </md-checkbox>
      </div>

      <md-input-container>
        <label>Outside Agency</label>
        <md-select ng-model="vm.form.outsideAgency">
          <md-option>Hospice</md-option>
          <md-option>Home health</md-option>
          <md-option>Home care</md-option>
          <md-option>Social worker</md-option>
          <md-option>Private duty</md-option>
          <md-option>Other</md-option>
        </md-select>
      </md-input-container>

      <!-- outsideAgency fileupload -->

      <!-- Speech -->
      <md-input-container class="md-block">
        <md-checkbox ng-model="vm.form.easilyUnderstood" aria-label="Easily Understood">
          Easily Understood
        </md-checkbox>
      </md-input-container>

      <md-input-container class="md-block">
        <md-checkbox ng-model="vm.form.englishFirstLanguage" aria-label="English First Language">
          English First Language
        </md-checkbox>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Other Language</label>
        <input ng-model="vm.form.otherLanguage" type="text">
      </md-input-container>

      <!-- accessories -->
      <md-input-container class="md-block">
        <md-checkbox ng-model="vm.form.heatingPad" aria-label="Heating Pad">
          Heating Pad
        </md-checkbox>
      </md-input-container>

      <md-input-container class="md-block">
        <md-checkbox ng-model="vm.form.microwave" aria-label="Microwave">
          Microwave
        </md-checkbox>
      </md-input-container>

      <md-input-container class="md-block">
        <md-checkbox ng-model="vm.form.extensionCord" aria-label="Extension Cord">
          Extension Cord
        </md-checkbox>
      </md-input-container>

      <md-input-container class="md-block">
        <label>Accessory Safety Assessment</label>
        <input ng-model="vm.form.accessorySafetyAssessment" type="text">
        <input ng-if="vm.form.extensionCord == true || vm.form.microwave == true || vm.form.heatingPad == true"
        ng-model="vm.form.accessorySafetyAssessment" type="text" placeholder="Assessed for Safety">
      </md-input-container>

      <md-input-container flex class="md-block textarea-container">
        <label>Notes</label>
        <textarea ng-model="vm.form.lifeNotes"></textarea>
      </md-input-container>

    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="space-between center">
      <div layout="row" layout-align="start center">
        <md-button ng-click="vm.updateResident()" class="send-button md-accent md-raised" aria-label="Add">
          UPDATE
        </md-button>
      </div>
    </md-dialog-actions>
  </form>
</md-dialog>
