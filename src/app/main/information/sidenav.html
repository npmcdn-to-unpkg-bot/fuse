<div class="demo-sidenav">
    <md-list>

        <md-list-item ng-repeat="item in vm.menuItems">
            <md-button ng-click="vm.switchItem(item)" ng-class="vm.selectedItem == item ? 'md-raised md-primary' : 'md-primary'" class="item">
              <span class="title" flex>{{ item }}</span>
            </md-button>
            <md-divider></md-divider>
        </md-list-item>

    </md-list>
</div>
